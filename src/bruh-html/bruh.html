<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Unemployment Map</title>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- TopoJSON Client -->
    <script src="https://unpkg.com/topojson-client@3"></script>
    <!-- d3-legend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
        }

        /* Overall chart container */
        #chart {
            display: flex;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease;
            margin: 0 auto;
            max-width: 1250px;
            padding: 20px;
            justify-content: space-between;
        }
        
        #chart:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        /* Map container - give it more space */
        #map {
            flex: 1;
            min-width: 975px; /* Match original map width */
            overflow: visible; /* Ensure no clipping */
        }

        /* Legend container */
        #legend {
            width: 180px;
            padding-left: 25px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Legend title */
        .legendTitle {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Ensure SVG doesn't get cut off */
        svg {
            overflow: visible;
        }
    </style>
</head>

<body>
    <h1>U.S. Unemployment Map (Choropleth)</h1>
    
    <!-- Single chart container with both map and legend inside -->
    <div id="chart">
        <!-- Map goes here -->
        <div id="map"></div>
        
        <!-- Legend goes here -->
        <div id="legend"></div>
    </div>

    <script type="text/javascript">
        const width = 975, height = 610; // Original dimensions

        // Load CSV and JSON data
        Promise.all([ 
            d3.csv("unemployment201907.csv"),
            d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/counties-albers-10m.json")
        ]).then(([unemploymentData, us]) => {
            console.log("Unemployment Data:", unemploymentData);
            console.log("TopoJSON Data:", us);

            // 1. Build a map from state name -> state ID
            const nameToId = new Map(
                us.objects.states.geometries.map(d => [d.properties.name, d.id])
            );

            // 2. Build a map from state ID -> unemployment rate
            const idToRate = new Map();
            for (const row of unemploymentData) {
                const stateId = nameToId.get(row.name);
                if (stateId !== undefined) {
                    idToRate.set(stateId, +row.rate);  // Ensure the rate is a number
                }
            }

            console.log("Value Map:", idToRate);

            // 3. Set up the color scale (quantized from 1% to 10%)
            const color = d3.scaleQuantize([1, 10], d3.schemeBlues[9]);

            // 4. Set up the geographic path generator
            const path = d3.geoPath();

            // 5. Convert TopoJSON to GeoJSON features
            const processedData = topojson.feature(us, us.objects.states).features;

            // 6. Create the SVG element to render the map - keep original dimensions
            const svg = d3.select("#map")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`)
                .style("max-width", "100%")
                .style("height", "auto");

            // 7. Create legend SVG
            const legend = d3.legendColor()
                .scale(color)
                .title("Unemployment Rate (%)")
                .labelFormat(d3.format(".1f"))
                .shapeWidth(30)
                .shapeHeight(20)
                .labelOffset(5)
                .orient("vertical");

            d3.select("#legend")
                .append("svg")
                .attr("width", 160)
                .attr("height", 300)
                .append("g")
                .attr("transform", "translate(0,30)")
                .call(legend);

            // 8. Append the map paths (states) and apply color based on unemployment rate
            svg.append("g")
                .selectAll("path")
                .data(processedData)
                .join("path")
                .attr("d", path)
                .attr("fill", d => {
                    const rate = idToRate.get(d.id);
                    return rate == null ? "#eee" : color(rate);  // Use color scale to fill based on unemployment rate
                })
                .attr("stroke", "#fff")
                .attr("stroke-width", 0.5)
                .append("title")
                .text(d => {
                    const rate = idToRate.get(d.id);
                    return rate == null
                        ? `${d.properties.name}\nNo data`
                        : `${d.properties.name}\n${rate}%`;
                });

            // 9. Draw internal state borders
            svg.append("path")
                .datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))
                .attr("fill", "none")
                .attr("stroke", "white")  // Set border color to white for visibility
                .attr("stroke-linejoin", "round")
                .attr("d", path);

            console.log("Map rendered successfully.");

        }).catch(error => {
            console.error("Error loading data:", error);
        });
    </script>
</body>

</html>
