<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Map with D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"></script>
  <style>
    svg {
      width: 100%;
      height: auto;
    }
    .country {
      fill: #ccc;
      stroke: #333;
      stroke-width: 0.5px;
    }
  </style>
</head>
<body>
  <h1>Singapore Map</h1>
  <svg width="800" height="600"></svg>
  <script src="script.js"></script>
</body>
</html>
